<wicket:extend id="content">
    <div class="container container-background">
        <div class="row">            
            <div class="span11">
                <div class="page-header">
                    <h1>Overview of submissions</h1>
                </div>
                <section>


                    <form wicket:id="newSubmissionForm"> 
                        <fieldset>
                            <legend>New submission</legend>

                            <select wicket:id="forms">
                                <option>Form 1</option>
                            </select>

                            <span class="help-block">Choose the form you want to submit.</span>
                            <p>
                                <button type="submit" class="btn btn-primary">Start</button>
                            </p>
                        </fieldset>            
                    </form>
                </section>
            </div>
        </div>
    </div>
</wicket:extend>
