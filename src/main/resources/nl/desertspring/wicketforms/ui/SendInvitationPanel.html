<wicket:panel>
    <div class="well">
        <form wicket:id="form">
            <fieldset>
                <legend>Send an invitation</legend>

                <label>Email address of invitee</label>
                <input type="email" name="name" wicket:id="emailAddress" placeholder="Enter email address"/>
                <span class="help-block">Send out an invitation for filling out a form to someone.</span>
                <p>
                    <button type="submit" wicket:id="send" class="btn btn-primary">Send</button>
                </p>
            </fieldset>        
        </form>
    </div>
</wicket:panel>
