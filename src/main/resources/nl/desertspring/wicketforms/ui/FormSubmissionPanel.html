<wicket:panel>
    <form wicket:id="form">
        <h2 wicket:id="pageTitle">Page title</h2>

        <div class="submission-questions">
            <div class="submission-question" wicket:id="questionList">
                <wicket:container wicket:id="question"/>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn" wicket:id="previous">Previous</button>
            <button type="submit" class="btn btn-primary" wicket:id="next">Next</button>
            <button type="submit" value="" class="btn btn-primary" wicket:id="submit">Submit</button>
        </div>
    </form>
</wicket:panel>
