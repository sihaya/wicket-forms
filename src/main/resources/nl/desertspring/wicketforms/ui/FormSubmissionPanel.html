<wicket:panel>
    <form wicket:id="form">
        <h1 wicket:id="pageTitle">Page title</h1>

        <div class="submission-questions">
            <div class="submission-question" wicket:id="questionList">
                <wicket:container wicket:id="question"/>
            </div>
        </div>

        <div class="actions">
            <input type="submit" value="Previous" wicket:id="previous"/>
            <input type="submit" value="Next" wicket:id="next"/>
            <input type="submit" value="Submit" wicket:id="submit"/>
        </div>
    </form>
</wicket:panel>
