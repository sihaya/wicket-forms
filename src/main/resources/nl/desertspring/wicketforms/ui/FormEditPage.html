<wicket:extend id="content">
    <div class="container container-background form-editor">
        <div class="row">
            <div class="span11">
                <a wicket:id="backLink">Back</a>

                <div class="page-header">
                    <h1>Form <span wicket:id="formName"></span></h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="span2">
                <div class="well">
                    <div id="toolbox" wicket:id="toolbox">

                    </div>
                </div>

            </div>

            <div class="span9">
                <div id="preview" wicket:id="preview">

                </div>
            </div>
        </div>
    </div>
</wicket:extend>
