<wicket:extend id="content">
    <div class="container container-background form-editor">
        <div class="row">
            <div class="span11">
                <a wicket:id="backLink">Overview</a>

                <div class="page-header">
                    <h1>Form <span wicket:id="formName"></span></h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="span11">
                <ul class="nav nav-tabs">
                    <li wicket:id="formEditorLinkContainer">
                        <a href="#" wicket:id="formEditorLink">Form editor</a>
                    </li>
                    <li wicket:id="invitationsLinkContainer">
                        <a href="#" wicket:id="invitationsLink">Invitations</a>                    
                    </li>
                </ul>
            </div>
        </div>

        <wicket:container wicket:id="activePanel"/>
    </div>
</wicket:extend>
