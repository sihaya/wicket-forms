<wicket:panel>
    <div class="question">        
        <span class="text" wicket:id="text"></span>

        <fieldset>
            <wicket:container wicket:id="answer">
                <label>
                    No    
                    <input type="radio" wicket:id="no"/>
                </label>

                <label>
                    Yes    
                    <input type="radio" wicket:id="yes"/>
                </label>
            </wicket:container>
        </fieldset>
    </div>
</wicket:panel>
