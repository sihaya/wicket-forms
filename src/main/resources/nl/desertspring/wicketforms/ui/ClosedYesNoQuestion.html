<wicket:panel>
    <div class="question">        
        <span class="text inline-editable" wicket:id="text"></span>

        <fieldset>
            <wicket:container wicket:id="answer">

                <label class="radio inline">
                    <input type="radio" wicket:id="no"/>
                    No
                </label>
                
                <label class="radio inline">
                    <input type="radio" wicket:id="yes"/>
                    Yes
                </label>
            </wicket:container>
        </fieldset>
    </div>
</wicket:panel>
